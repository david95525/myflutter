<!DOCTYPE html>
<html>

<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flutter_example">
  <meta name="google-signin-client_id"
    content="942426480053-ogrinkgu7e0n1t33412ca3k76frpt7m4.apps.googleusercontent.com">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png" />
  <title>flutterExample</title>
  <link rel="manifest" href="manifest.json">
  <script>
    const serviceWorkerVersion = null;
  </script>
  <script src="flutter.js?20240221" defer></script>
</head>

<body>
  <script>
    {{flutter_js}}
    {{flutter_build_config}}
    let useHtml = true;
    window.addEventListener('load', function (ev) {
      _flutter.loader.load({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function (engineInitializer) {
          let config = {
            renderer: useHtml ? "html" : "canvaskit",
          };
          engineInitializer.initializeEngine(config).then(function (appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      if (code) {
        window.opener.postMessage(window.location.href, _url_of_the_opener_window_);
      }
    }
  </script>
</body>

</html>
